<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Server - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      padding: 40px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
    }

    .logo i {
      font-size: 50px;
      color: white;
    }

    h1 {
      font-size: 28px;
      color: #0f172a;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      color: #394b66;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e6e9ee;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #0089FF;
      box-shadow: 0 0 0 3px rgba(0, 137, 255, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0089FF, #0066d9);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 137, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .alert {
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(220, 53, 69, 0.1);
      color: #d73a49;
      border: 2px solid #d73a49;
    }

    .alert-success {
      background: rgba(15, 152, 64, 0.1);
      color: #0f9840;
      border: 2px solid #0f9840;
    }

    .divider {
      margin: 25px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e6e9ee;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      color: #6b7280;
      font-size: 13px;
      position: relative;
    }

    .link {
      color: #0089FF;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .link:hover {
      color: #0066d9;
      text-decoration: underline;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn.loading .btn-text { display: none; }
    .btn.loading .loading { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
      <h1>WhatsApp Server</h1>
      <p class="subtitle">
üîê User Authentication System</p>

      <div id="alertBox" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <span class="btn-text">Login</span>
          <div class="loading"></div>
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <p style="color: #6b7280;">
        New user? <a href="signup.html" class="link">Signup </a>
      </p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    const loginBtn = document.getElementById('loginBtn');

    // Check if already logged in
    checkAuth();

    async function checkAuth() {
      try {
        const response = await fetch('/api/verify');
        if (response.ok) {
          const data = await response.json();
          if (data.ok) {
            // Redirect based on role
            if (data.user.role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/dashboard.html';
            }
          }
        }
      } catch (e) {
        // Not logged in, stay on login page
      }
    }

    function showAlert(message, type = 'error') {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.ok) {
          showAlert('‚úì Login successful! Redirecting...', 'success');
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/dashboard.html';
            }
          }, 1000);
        } else {
          showAlert('‚úó ' + (data.error || 'Login failed'));
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
        }
      } catch (error) {
        showAlert('‚úó Connection error: ' + error.message);
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
